<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin page</title>
    <script src="https://kit.fontawesome.com/8ff4ac4612.js" crossorigin="anonymous"></script>


    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            height: 100%;
            background: linear-gradient(0.8turn,#20a742, #858883, #13e7b9);
        }

        .singin-form {
            background:linear-gradient(0.9turn,#20a742, #e9ebe8, #13e7b9);
            position:relative;
            max-width: 325px;
            height: 450px;
            top: 7%;
            margin: auto;
            margin-bottom: 100px;
            border-radius: 6px;
            box-shadow: 10px 10px 40px 5px #111111;
        }
        .fieldset1 {
            max-width: 280px;
            height:415px;
            padding: 10px;
            margin:auto;
            border-radius: 6px; 
        }
        .signin-container {
            padding: 15px;
        }

        label {
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
            
        }

        .input-size {
            background-color: #d8e1d0;
            max-width: 225px;
            height: 30px;
            font-family: 'Times New Roman', Times, serif;
            font: 18px bold;
            border-radius: 3px;
            padding-left: 3px;
            box-shadow: 5px 7px 20px 2px #111111;
        }
        .fa-solid {
            position: absolute;
            margin: auto;
            margin-top: 8px;
            margin-left: -23px;
            cursor:pointer;
            font-size:15px;
            color: rgb(39, 33, 33);
        }
        

        .submit {
            width: 80px;
            height: 30px;
            margin-left: 80px;
            border-radius: 3px;
            border-top: none;
            border-right: none;
            font-size: large;
            cursor:grab;
            box-shadow: 5px 7px 20px 2px #111111;
        }

        /*log in div*/

        .login-form{
            background:linear-gradient(0.9turn,#20a742, #e9ebe8, #13e7b9);
            position:relative;
            max-width: 325px;
            height: 330px;
            top: 20%;
            margin: auto;
            margin-bottom: 200px;
            border-radius: 6px;
            box-shadow: 10px 10px 40px 5px #111111;
            display: none;
            
        }

        .fieldset2 {
            max-width: 280px;
            height:300px;
            padding: 10px;
            margin:auto;
            border-radius: 6px;
        }

        .login-inputs{
            background-color: #d8e1d0;
            max-width: 225px;
            height: 30px;
            font-family: 'Times New Roman', Times, serif;
            font: 18px bold;
            border-radius: 3px;
            padding-left: 3px;
            box-shadow: 5px 7px 20px 2px #111111;
        }

        .forgotpaswrd{
            color: #21aee1;
            font-family: cursive;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin-left: 2px;
        }
        .forgotpaswrd:hover {
            color: #ec9122;
        }

        .login-submit {
            position: absolute;
            bottom: 30px;
        }

        .login-container{
            padding: 11px;
        }

        /* back button div*/


        .backbtndiv{
            margin: auto;
        }


        .backbtn{
            
            width: 200px;
            height: 45px;
            background-color: #a9b3a3;
            font-size: larger;
            font-weight: bolder;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            border-radius: 6px;
            box-shadow: 10px 10px 30px 1px #111111;
            display: none;
            cursor: grab;
            margin: auto;
            top: 700px;
            
            
        }



        .asklogindiv {
            width: 300px;
            height: 120px;
            background:linear-gradient(0.6turn,#20a742, #dbdfcb, #13e7b9);
            text-align: center;
            margin: auto;
            border-radius: 6px;
            box-shadow: 5px 7px 20px 2px #111111;
        }
        .askloginitem {
            text-decoration: none;
            color: #111111;
            display: inline-block;
            margin-left: 10PX;
            margin-top: 50px;
            font-weight: bold;
        }

        .loginbtn {
            width: 50px;
            height: 30px;
            border-radius: 3px;
            border: 2px solid #111111;
            font-size: 16px;
            margin-top: 30px;
            line-height: 28px;
            font-weight: bolder;
            background-color: #d8e1d0;
            cursor:grab;
        }

        
        


    </style>
</head>




<body>
  
    <div class="singin-form" id="signin-div">
        <fieldset class="fieldset1">
            <legend>sign in information</legend>
            <form action="" method="post" >
                <div class="signin">
                    <div class="signin-container">
                        <label for="singin-username">UserName:</label><br>
                        <input class="input-size" type="text" name="singin-username">
                    </div>
                    <div class="signin-container">
                        <label for="email">email:</label><br>
                        <input class="input-size" type="email" name="email">
                    </div>
                    <div class="signin-container">
                        <label for="password1">password:</label><br>
                        <input class="input-size" id="paswrd1" type="password"  name="password1"  required>
                        <i class="fa-solid fa-eye" id="eye1" onclick="visiblityBtn1()" aria-hidden="true"></i>
                    </div>
                    <div class="signin-container">
                        <label for="password2">confirm password:</label><br>
                        <input class="input-size" id="paswrd2" type="password" name="password2"  required>
                        <i class="fa-solid fa-eye" id="eye2" onclick="visiblityBtn2()" aria-hidden="true"></i>
                        <p id="notification"></p>
                    </div>
                    <div class="signin-container">
                        <button class="submit" id="submit" type="submit" onmouseover="checkpaswrd1()">submit</button>
                    </div>
                </div>
             </form>
        </fieldset>
    </div>

    <div class="login-form" id="login-div">
        <fieldset class="fieldset2">
            <legend>log in information</legend>
            <form action="" method="post">
                <div class="login-container">
                    <label for="login-username">UserName:</label>
                    <input type="text" class="login-inputs" name="login-username">
                </div>
                <div class="login-container">
                    <label for="login-password">password:</label>
                    <input type="password" class="login-inputs" id="login-paswrd" name="login-password">
                    <i class="fa-solid fa-eye" id="login-eye" onclick="loginpaswrdvisiblity()" aria-hidden="true"></i>
                </div>

                <div class="login-container">
                    <input type="checkbox" class="checkbox" id="remember" >
                    <label for="remember" style="font-family:cursive;font-size: 15px;font-weight: bold;">remember me</label>
                </div>

                <div class="login-container">
                    <a href="" class="forgotpaswrd">forgot password?</a>
                </div>



                <div class="login-container">
                    <button class="submit login-submit" id="login-submit" type="submit" >submit</button>
                </div>
            </form>
        </fieldset>
    </div>

    <div class="backbtndiv">
        <button type="button" class="backbtn" id="back-btn" onclick="backtosignindiv()">back</button>
    </div>




    <div class="asklogindiv" id="asklogin-div">
        <div class="askloginitem">Do you have an account?</div>
        <button type="button" class="askloginitem loginbtn" onclick="logindivvisiblity()" aria-hidden="true">log in</button>
    </div>
    
    


<p class="time"></p>

    

    <script>
      //visiblity toggle for first password input 
      const firstEyeToggle = document.getElementById("eye1");
      const firstpasswordinput = document.getElementById("paswrd1");
      
      function visiblityBtn1(){
          if(firstpasswordinput.type ==="password"){
              firstpasswordinput.type = "text";
              firstEyeToggle.setAttribute("class","fa-solid fa-eye-slash");
              }
          else{
            firstpasswordinput.type = "password";
            firstEyeToggle.setAttribute("class","fa-solid fa-eye");
              }
      }


      //visiblity toggle for second password input 
      const secondEyeToggle = document.getElementById("eye2");
      const secondPasswordInput = document.getElementById("paswrd2");

      function visiblityBtn2(){
          if (secondPasswordInput.type === "password"){
            secondPasswordInput.type = "text";
            secondEyeToggle.setAttribute("class","fa-solid fa-eye-slash");
          }
          else {
              secondPasswordInput.type = "password";
              secondEyeToggle.setAttribute("class","fa-solid fa-eye");
          }
      }




      //password matching notification for signin div
      
      const notification = document.getElementById("notification");


      function checkpaswrd1(){
          if(firstpasswordinput.value() === secondPasswordInput.value()){
            notification.innerHTML ="password matched";
          }
          else{
            notification.innerHTML ="password did not matched";
          }
        
      };


      // login div 



      //paswrd visiblity toggle
      const loginEyeToggle = document.getElementById("login-eye");
      const loginPaswrdInput = document.getElementById("login-paswrd");
      function loginpaswrdvisiblity(){
        if(loginPaswrdInput.type === "password"){
            loginPaswrdInput.type = "text";
            loginEyeToggle.setAttribute("class","fa-solid fa-eye-slash");
        }
        else{
            loginPaswrdInput.type = "password";
            loginEyeToggle.setAttribute("class","fa-solid fa-eye");
        }
      };



      const signinDiv = document.getElementById("signin-div");
      const loginDiv = document.getElementById("login-div");
      const askLoginDiv = document.getElementById("asklogin-div");
      const backBtn = document.getElementById("back-btn");

      function logindivvisiblity(){
          signinDiv.style.display = "none";
          askLoginDiv.style.display = "none";
          loginDiv.style.display = "block";
          backBtn.style.display = "block";

      };

      // back to signin div from login div

      function backtosignindiv(){
          loginDiv.style.display = "none";
          backBtn.style.display = "none";
          signinDiv.style.display = "block";
          askLoginDiv.style.display = "block";
           
      }


      const d = new date();
      document.getElementsByClassName("time").innerHTML = d;

    </script>
</body>
</html>
